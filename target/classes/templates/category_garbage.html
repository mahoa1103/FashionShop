<div class="px-5">
    <div class="row align-middle mt-4 mb-4">
        <div class="col-7" id="manage">
            <h4 style="color: #5CB85C;">Danh Mục Đã Xóa</h4>
        </div>
        <div class="col-5 text-end" id="btnGarbage">
            <a th:href="@{/admin/category}">
                <button class="h4" style="background-color: #5CB85C; color:white;vertical-align: middle;" type="submit">Quay Lại</button>
            </a>
        </div>
    </div>


    <table class="table text-center align-middle border">
        <thead class="table-secondary">
        <tr>
            <th scope="col-1">Mã danh mục</th>
            <th scope="col-2">Tên danh mục</th>
            <th scope="col-2">Chức năng</th>
        </tr>
        </thead>
        <tbody class="list">
        <th:block th:each="category:${categoryList}">
            <tr class="item">
                <td>[[${category.categoryID}]]</td>
                <td>[[${category.categoryName}]]</td>
                <td>
                    <button type="button" class="btn btn-primary" th:onclick="'restoreCategory(' + ${category.categoryID} + ')'">Khôi phục</button>
                    <button type="button" class="btn btn-danger" th:onclick="'deleteCategory(' + ${category.categoryID} + ')'">Xoá</button>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>

</div>
<div style="position: sticky; top:100%; margin:0 auto;">
    <ul class="listPage">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</div>

</body>
<script>
    let thisPage = 1;
    let limit = 5;
    let list = document.querySelectorAll('.list .item');

    function loadItem() {
        let beginGet = limit * (thisPage - 1);
        let endGet = limit * thisPage - 1;
        list.forEach((item, key) => {
            if (key >= beginGet && key <= endGet) {
                item.style.display = 'table-row';

            } else {
                item.style.display = 'none';
            }
        })
        listPage();

    }

    loadItem();

    function listPage() {
        let count = Math.ceil(list.length / limit);
        document.querySelector('.listPage').innerHTML = '';

        if (thisPage != 1) {
            let prev = document.createElement('li');
            prev.innerHTML = '<i class="fa-solid fa-angles-left"></i>';
            prev.setAttribute('onclick', "changePage(" + (thisPage - 1) + ")");
            document.querySelector('.listPage').appendChild(prev);
        }

        for (i = 1; i <= count; i++) {
            let newPage = document.createElement('li');
            newPage.innerText = i;
            if (i == thisPage) {
                newPage.classList.add('active');
            }
            newPage.setAttribute('onclick', "changePage(" + i + ")");
            document.querySelector('.listPage').appendChild(newPage);
        }
        if (thisPage != count) {
            let next = document.createElement('li');
            next.innerHTML = '<i class="fa-solid fa-angles-right"></i>';
            next.setAttribute('onclick', "changePage(" + (thisPage + 1) + ")");
            document.querySelector('.listPage').appendChild(next);
        }
    }

    function changePage(i) {
        thisPage = i;
        loadItem();
    }

    async function restoreCategory(categoryID) {
        const apiUrl = '/admin/category/restore/' + categoryID;

        const confirmed = confirm('Bạn có chắc chắn muốn khôi phục danh mục này?');

        if (confirmed) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error('Đã xảy ra lỗi khi khôi phục danh mục từ API!');
                }
                location.reload();

            } catch (error) {
                console.error('Lỗi:', error.message);
                alert('Đã xảy ra lỗi khi xóa danh mục từ API!');
            }
        } else {

        }
    }

    async function deleteCategory(categoryID) {
        const apiUrl = '/admin/category/delete/' + categoryID;

        const confirmed = confirm('Bạn có chắc chắn muốn xóa vĩnh viễn danh mục này?');

        if (confirmed) {
            try {
                const response = await fetch(apiUrl, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Đã xảy ra lỗi khi xóa danh mục từ API!');
                }
                location.reload();

            } catch (error) {
                console.error('Lỗi:', error.message);
                alert('Đã xảy ra lỗi khi xóa danh mục từ API!');
            }
        } else {

        }
    }
</script>
