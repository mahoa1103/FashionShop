<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Vegetable Store</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <div th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
        			<span th:case="${false}">
						<a class="navbar-brand" th:href="@{/login}">Đăng nhập</a>
            			<a class="navbar-brand" th:href="@{/register}"> Đăng ký</a>
        			</span>
                    <span th:case="${true}">
            			<a class="navbar-brand" th:href="@{/manage-user-account}">Tài khoản</a>
            			<a class="navbar-brand" th:href="@{/logout}"> Đăng xuất</a>
						Welcome:
						<span class="navbar-brand" th:text="${loggedInUser.lastName}"></span>
						<span class="navbar-brand" th:text="${loggedInUser.firstName}"></span>
        			</span>
                    <span th:case="*">Should never happen, but who knows</span>
                    <span><a class="navbar-brand" th:href="@{/category}">Management Category</a></span>
                </div>
            </ul>
        </div>
    </div>

<div class="container">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <br>
            <p style="font-size: 20px">
                <b>Thông tin tài khoản:</b>
            </p>
            <br>
            <h3 style="line-height: 2;">
                <span style="font-weight: bold">Họ tên: </span> <span th:text="${user.firstName}"></span>
                <span th:text="${user.lastName}"></span>
            </h3>
            <h3 style="line-height: 2;">
                <span style="font-weight: bold">Số điện thoại: </span><span th:text="${user.phone}"></span>
            </h3>
            <h3 style="line-height: 2;">
                <span style="font-weight: bold">Email: </span><span th:text="${user.email}"></span>
            </h3>
            <h3 style="line-height: 2;">
                <span style="font-weight: bold"> Địa chỉ: </span><span th:text="${user.address}"></span>
            </h3>
            <br> <a class="btn btn-primary" data-toggle="modal"
                    data-target="#modalInformation">Cập nhật thông tin cá nhân</a>
            &nbsp; &nbsp; &nbsp; <a class="btn btn-danger" data-toggle="modal"
                                    data-target="#modalChangePassword">Đổi mật khẩu</a> <br> <br>
            <br>
        </div>
        <div class="col-md-1"></div>
    </div>
</div>

<!-- Modal cập nhật thông tin -->
<div class="modal fade" id="modalInformation" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <b>Cập nhật thông tin tài khoản</b>
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="modal-body">
                <div class="form-group ">
                    <label style="line-height: 2">Tên khách hàng*:</label><br>
                    <label id="firstNameWarning" style="color: red"></label> <input
                        class="form-control" id="firstName" name="firstName" type="text"
                        th:value="${user.firstName}">
                </div>
                <div class="form-group ">
                    <label style="line-height: 2">Họ khách hàng*:</label><br> <label
                        id="lastNameWarning" style="color: red"></label> <input
                        class="form-control" id="lastName" name="lastName" type="text"
                        th:value="${user.lastName}">
                </div>
                <div class="form-group ">
                    <label style="line-height: 2">Số điệnt thoại*:</label><br> <label
                        id="phoneWarning" style="color: red"></label> <input
                        class="form-control" id="phone" name="phone" type="text"
                        th:value="${user.phone}">
                </div>
                <div class="form-group">
                    <label style="line-height: 2">Địa chỉ*:</label><br> <label
                        id="addressWarning" style="color: red"></label>
                    <textarea rows="3" cols="1" class="form-control" id="address"
                              th:text="${user.address}"></textarea>
                </div>

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary"
                        onclick="changeInformation()">Cập nhật</button>
            </div>

        </div>
    </div>
</div>
<!-- Modal cập nhật thông tin -->

<!-- Modal đổi pass -->

<div class="modal fade" id="modalChangePassword" tabindex="-1"
     role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">
                    <b>Thay đổi mật khẩu</b>
                </h5>
                <button type="button" class="close" data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group ">
                    <label style="line-height: 2">Mật khẩu cũ*:</label><br> <label
                        id="oldWarning" style="color: red"></label> <input
                        class="form-control" id="old" name="old" type="password">
                </div>
                <div class="form-group ">
                    <label style="line-height: 2">Mật khẩu mới*:</label><br> <label
                        id="new1Warning" style="color: red"></label> <input
                        class="form-control" id="new1" name="new1" type="password">
                </div>
                <div class="form-group ">
                    <label style="line-height: 2">Xác nhận lại mật khẩu mới*:</label><br>
                    <label id="new2Warning" style="color: red"></label> <input
                        class="form-control" id="new2" name="new2" type="password">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-dismiss="modal">Hủy</button>
                <button type="button" class="btn btn-primary"
                        onClick="changePass()">Đổi mật khẩu</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal đổi pass -->

</body>
</html>
