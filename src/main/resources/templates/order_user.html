<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order_User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/5a213e1813.js" crossorigin="anonymous"></script>
</head>
<style>
  #search{
    width: 40%;
  }
  @media only screen and (max-width: 915px) {
    #search {
      width:66%;
    }
    #imgBr{
      width: 70px;
      margin-left: 10px;
    }
  }
</style>

<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary sticky-top shadow-sm">
  <div class="container-fluid">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
            aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <a class="navbar-brand" th:href="@{/}"><img id="imgBr"
                                                src="https://img.freepik.com/premium-vector/organic-icon-100-percent-organic-product-label_349999-1003.jpg?w=2000"
                                                alt="brand_icon" width="100px"></a>
    <form class="d-flex" id="search" role="search" th:action="@{/}" method="get">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchProductName">
      <button style="background-color: #5CB85C; color:white;" class="btn btn-outline-success border-0"
              type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="collapse navbar-collapse ms-3" id="navbarTogglerDemo02">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

        <li class="nav-item">
          <a class="nav-link" aria-current="page" th:href="@{/#productAll}">SẢN PHẨM</a>
        </li>
        <div class="dropdown nav-item">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            DANH MỤC
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" th:href="@{/#productAll}">Tất cả sản phẩm</a></li>
            <th:block th:each="category:${categoryList}">
              <li><a class="dropdown-item" th:href="@{'/' + ${category.categoryID}}">[[${category.categoryName}]]</a></li>
            </th:block>
          </ul>
        </div>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/order_user}">ĐƠN HÀNG</a>
        </li>
      </ul>

    </div>
    <a class="nav-link" style="margin: 0 2%;" th:href="@{/cart}"><i class="fa-solid fa-basket-shopping"><span
            class="translate-middle badge border border-light rounded-circle bg-danger"
            style="--bs-badge-font-size: 0.5em;">10</span></i>GIỎ HÀNG</a>
    <div th:switch="${#authentication} ? ${#authorization.expression('isAuthenticated()')} : ${false}">
			<span th:case="${false}">
					<a class="navbar-brand me-1 fs-6" th:href="@{/login}">Đăng nhập</a>|<a class="navbar-brand ms-1 fs-6" th:href="@{/register}">Đăng ký</a>
				</span>
      <span th:case="${true}">
          <div class="dropdown">
              <button class="nav-link dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  <span th:text="${loggedInUser.lastName}"></span>
                  <span> </span>
                  <span th:text="${loggedInUser.firstName}"></span>
              </button>
              <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" th:href="@{/manage-user-account}">Thông tin cá nhân</a></li>
                <!--                            <li><a class="dropdown-item" href="#">Sửa thông tin cá nhân</a></li>-->
                <!--                            <li><a class="dropdown-item" href="#">Đổi mật khẩu</a></li>-->
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" th:href="@{/logout}">Đăng xuất</a></li>
              </ul>

          </div>
      </span>
    </div>
  </div>
</nav>

<div style="padding: 2% 6%;">
  <div class="btn-group">
    <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false">
      Tất cả
    </button>
    <ul class="dropdown-menu">
      <li><button class="dropdown-item" type="button">Action</button></li>
      <li><button class="dropdown-item" type="button">Another action</button></li>
      <li><button class="dropdown-item" type="button">Something else here</button></li>
    </ul>
  </div>

  <div class="w-100">
    <table class="table table-sm align-middle table-striped border mt-3">
      <thead>
      <tr>
        <th class="col-2"><h6>Mã đơn hàng: <span>1</span></h6></th>
        <th class="col-6"></th>
        <th class="col-1"></th>
        <th class="col-3 text-end"><button class="btn btn-danger">Đánh giá</button></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th><img src="/images/9/image9.png" width="50px" height="50px"></th>
        <td>Củ dền</td>
        <td>x <span>2</span></td>
        <td class="text-center"><span>15000</span></td>
      </tr>
      <tr>
        <th><img src="/images/9/image9.png" width="50px" height="50px"></th>
        <td>Củ dền</td>
        <td>x <span>2</span></td>
        <td class="text-center"><span>15000</span></td>
      </tr>
      <tr>
        <th><img src="/images/9/image9.png" width="50px" height="50px"></th>
        <td>Củ dền</td>
        <td>x <span>2</span></td>
        <td class="text-center"><span>15000</span></td>
      </tr>
      </tbody>
      <tfoot>
      <tr>
        <td>HOÀN THÀNH</td>
        <td></td>
        <td></td>
        <td class="text-end">Thành tiền: <span class="text-danger">101.000</span></td>
      </tr>
      </tfoot>
    </table>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
