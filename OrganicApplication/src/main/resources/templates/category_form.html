<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <div class="container-fluid">
    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/category/save}" method="post" th:object="${category}"
          style="max-width: 500px; margin: 0 auto;">
      <input type="hidden" th:field="*{categoryID}">
      <div class="border border-secondary rounded p-3">
        <div class="form-group row mb-3">
          <label class="col-sm-4 col-form-label">Category Name</label>
          <div class="col-sm-8">
            <input type="text" th:field="*{categoryName}" class="form-control" required maxlength="50" />
          </div>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn border-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
  <script type="text/javascript">
    function cancelForm(){
      window.location = "[[@{/category}]]"
    }
  </script>
</body>
</html>
